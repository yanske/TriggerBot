<body id="page-top" class="index" ng-app="myApp" ng-controller="myCtrl">
    <!-- Header -->
     <header>
        <div class="container">
            <div class="row" style = "margin: 10% 0;"">
                <div class="col-lg-12 description " style = "margin: 50% 0;">
                    <div class="intro-text">
                        <span class="name">{{ triggered ? "#Triggered" : "#NotTriggered" }}</span>
                    </div>

                        <img src = "static/img/mp.png" style = "height: 20px; width: 20px; position: absolute;left: 190px; top: 127px;">
                        <input type="text" id="input-text" class="form-control" style = "width: 70%;">
                    <div style = "height: 30px;"></div>
                    <button id="submit-btn" class ="rad-button danger flat" ng-click = "triggered = triggered + 1">Trigger Me</button> 
                    <div style = "height: 30px;"></div>

                    <p ng-model= "triggered">Mood: {{ triggered }}</p>
                </div>
            </div>
            <div class = "row bottom">
        </div>
    </header>
